<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>Formulário</title>
</head>
<body>
        <form action="get">
            <fieldset class="fieldset">
                    <h1 class="Titulo">Cadastre-se</h1>
                    <div class="flex-info">
                        <p class="flex-info">
                            <label for="usuario" class="nomesLabel" class="flex">usuario</label>
                            <input type="text" name="usuario" id="usuario" class="barra">
                        </p>
                        <p class="flex-info">
                            <label for="email" id="email" class="nomesLabel">email</label>
                            <input type="email" name="email" id="email" class="barra">
                        </p>
                        <p class="flex-info">
                            <label for="password" class="nomesLabel">senha</label>
                            <input type="password" id="password" name="password" class="barra">
                        </p>
                    </div>
                    <div>
                        <input type="button" id="button" value="cadastre-se">
                        <p>Já possui cadastro? <a href="#">Faça Login</a></p>
                    </div>
            </fieldset>
        </form>
</body>
</html>
